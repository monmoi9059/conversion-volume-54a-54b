<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de Volume (54A & 54B)</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a; /* Fond sombre */
            color: #f0f0f0; /* Texte clair */
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #2c2c2c; /* Conteneur sombre légèrement plus clair */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border: 1px solid #ff6600; /* Bordure orange */
        }
        h1 {
            text-align: center;
            color: #ff6600; /* Titre orange */
            border-bottom: 2px solid #ff6600;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ff9933; /* Étiquettes orange plus clair */
        }
        input, select {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #f0f0f0;
            font-size: 16px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #ff6600; /* Surlignage orange au focus */
            box-shadow: 0 0 5px rgba(255, 102, 0, 0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #ff6600; /* Bouton orange */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }
        button:hover {
            background-color: #e65c00; /* Orange plus foncé au survol */
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #333;
            border: 1px solid #ff6600;
            border-radius: 4px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            display: none;
            color: #f0f0f0;
        }
        ::placeholder { color: #888; opacity: 1; }
        :-ms-input-placeholder { color: #888; }
        ::-ms-input-placeholder { color: #888; }
    </style>
</head>
<body>

<div class="container">
    <h1>Convertisseur de Volume (54A & 54B)</h1>

    <div class="input-group" id="directionSelect">
        <label for="conversionDirection">Sens de la conversion :</label>
        <select id="conversionDirection" onchange="updateLabels()">
            <option value="toOther">De 15 °C vers une autre température</option>
            <option value="to15">D'une température quelconque vers 15 °C</option>
        </select>
    </div>

    <div class="input-group">
        <label id="initialVolumeLabel" for="initialVolume">Volume à 15°C (L, m³, etc.) :</label>
        <input type="number" id="initialVolume" placeholder="Entrez le volume initial" step="any" required>
    </div>

    <div class="input-group">
        <label id="temperatureLabel" for="temperature">Température mesurée (°C) :</label>
        <input type="number" id="temperature" placeholder="Entrez la température actuelle" step="any" required>
    </div>

    <div class="input-group">
        <label for="productType">Type de produit :</label>
        <select id="productType">
            <option value="brut">Pétrole Brut (Table 54A)</option>
            <option value="raffiner">Produits Raffinés (Table 54B)</option>
        </select>
    </div>

    <div class="input-group">
        <label for="density15">Densité relative à 15°C (ex: 0.8405) :</label>
        <input type="number" id="density15" placeholder="Ex: 0.8405" step="0.0001" required>
    </div>

    <button onclick="calculateVolume()">Calculer</button>

    <div id="result"></div>
</div>

<script>
    const INITIAL_TEMP = 15;

    function updateLabels() {
        const direction = document.getElementById('conversionDirection').value;
        const initialVolumeLabel = document.getElementById('initialVolumeLabel');
        const temperatureLabel = document.getElementById('temperatureLabel');
        
        if (direction === 'toOther') {
            initialVolumeLabel.textContent = 'Volume à 15°C (L, m³, etc.) :';
            temperatureLabel.textContent = 'Température cible (°C) :';
        } else {
            initialVolumeLabel.textContent = 'Volume mesuré (L, m³, etc.) :';
            temperatureLabel.textContent = 'Température mesurée (°C) :';
        }
    }

    /**
     * Calcule le Facteur de Correction du Volume (VCF) selon les tables API 54A & 54B.
     * @param {number} densiteRelative15 - La densité relative du produit à 15°C.
     * @param {number} temperature - La température observée en °C.
     * @param {string} type - Le type de produit ('brut' ou 'raffiner').
     * @returns {number} Le VCF calculé.
     */
    function calculateVCF(densiteRelative15, temperature, type) {
        // Convertit la densité relative (ex: 0.850) en densité en kg/m³ (ex: 850)
        // car les formules ASTM l'exigent.
        const density_kgm3 = densiteRelative15 * 1000;

        const T_degre = temperature - INITIAL_TEMP; // Ceci est ΔT
        let vcf;

        if (type === 'brut') {
            // Table 54A: Pétrole Brut
            const K0 = 613.9723;
            const K1 = 0;
            const K2 = 0;
            const alpha60 = (K0 + K1 * density_kgm3 + K2 * density_kgm3 * density_kgm3) / (density_kgm3 * density_kgm3);
            vcf = Math.exp(-alpha60 * T_degre * (1 + 0.8 * alpha60 * T_degre));
        } else {
            // Table 54B: Produits Raffinés
            let K0, K1, K2;
            if (density_kgm3 <= 770) {
                 K0 = 346.42278;
                 K1 = 0.43884;
                 K2 = 0;
            } else if (density_kgm3 > 770 && density_kgm3 < 778) {
                // Cas spécial pour cette plage étroite
                const A = -0.00033612;
                const B = 2680.32;
                const alpha = A + B / (density_kgm3 * density_kgm3);
                vcf = Math.exp(-alpha * T_degre * (1 + 0.8 * alpha * T_degre));
                return vcf; // Retourne directement pour ce cas
            } else if (density_kgm3 >= 778 && density_kgm3 < 839) {
                K0 = 594.5418;
                K1 = 0;
                K2 = 0;
            } else { // density_kgm3 >= 839
                K0 = 186.9696;
                K1 = 0.48618;
                K2 = 0;
            }
            const alpha60 = (K0 + K1 * density_kgm3 + K2 * density_kgm3 * density_kgm3) / (density_kgm3 * density_kgm3);
            vcf = Math.exp(-alpha60 * T_degre * (1 + 0.8 * alpha60 * T_degre));
        }

        return vcf;
    }

    function calculateVolume() {
        const initialVolume = parseFloat(document.getElementById('initialVolume').value);
        const temperature = parseFloat(document.getElementById('temperature').value);
        const density15 = parseFloat(document.getElementById('density15').value);
        const productType = document.getElementById('productType').value;
        const direction = document.getElementById('conversionDirection').value;

        if (isNaN(initialVolume) || isNaN(temperature) || isNaN(density15) || initialVolume <= 0 || density15 <= 0) {
            alert("Veuillez entrer des valeurs numériques valides et positives.");
            return;
        }

        const vcf = calculateVCF(density15, temperature, productType);

        let finalVolume;
        let resultText = '';

        if (direction === 'toOther') {
            // De 15°C vers T, on divise par le VCF
            finalVolume = initialVolume / vcf;
            resultText = `Le volume à ${temperature.toFixed(2)} °C est de <b>${finalVolume.toFixed(2)}</b>.`;
        } else {
            // De T vers 15°C, on multiplie par le VCF
            finalVolume = initialVolume * vcf;
            resultText = `Le volume corrigé à 15 °C est de <b>${finalVolume.toFixed(2)}</b>.`;
        }

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = resultText + `<br><small>(Facteur de correction (VCF) calculé: ${vcf.toFixed(6)})</small>`;
        resultDiv.style.display = 'block';
    }
    
    // Initialiser les étiquettes au chargement de la page
    updateLabels();
</script>

</body>
</html>
